	Array.prototype.qc = function(){
		var obj = {};
		var arr2 = [];
		for(var i=0;i<this.length;i++){
			// debugger;
			
			if(!obj[typeof arr[i]+arr[i]]){//对类型进行判断再与对应的值进行拼接，判断obj
				arr2.push(arr[i]);
				obj[typeof arr[i]+arr[i]] = 1;
			}
		}
		return arr2;
	}
